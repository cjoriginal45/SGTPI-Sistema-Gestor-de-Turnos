<header class="main-header" [class.menu-active]="isMenuActive()">
  <!-- Logo con routerLink para navegación -->
  <div class="logo-container">
    <a routerLink="/">
      <img src="logoPag.png" alt="Logo" class="logo">
    </a>
  </div>

  <!-- Navbar principal -->
  <nav class="main-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/pacientes" class="nav-link">Lista de pacientes</a>
      </li>
      <li class="nav-item">
        <a routerLink="/historial" class="nav-link">Historial de turnos</a>
      </li>
      <li class="nav-item">
        <a routerLink="/reportes" class="nav-link">Reportes</a>
      </li>
    </ul>
  </nav>

  <!-- Menú de configuración -->
  <div class="config-container" [class.config-active]="isConfigActive()">
    <button class="config-btn" (click)="toggleConfig($event)">
      <span class="material-symbols-outlined">settings</span>
    </button>
    <div class="config-dropdown">
      <a routerLink="/cuenta" class="dropdown-item">Mi cuenta</a>
      <a routerLink="/configuracion" class="dropdown-item">Configuración</a>
      <button class="dropdown-item">Cerrar sesión</button>
    </div>
  </div>
  
  <!-- Menú hamburguesa (solo móvil) -->
  <button class="hamburger-btn" (click)="toggleMenu()" aria-label="Menú principal">
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </button>
</header>
