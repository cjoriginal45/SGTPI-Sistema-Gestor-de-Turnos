spring.application.name=SystemProject
server.servlet.context-path=/SGTPI/api

spring.datasource.url=jdbc:mysql://localhost:3306/turnos-bd?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
spring.datasource.username=user
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# jackson
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.jackson.format.date=yyyy/MM/dd
spring.jackson.format.date-time=yyyy/MM/dd HH:mm:ss
spring.jackson.time-zone=America/Argentina/Buenos_Aires


# A\u00f1ade estas l\u00edneas
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE